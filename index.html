<!DOCTYPE html>
<head>
    <title>Vanguard Voice Assist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="assistant-container">
        <header class="assistant-header">
            <h1>Vanguard Voice Assist</h1>
        </header>

        <div id="conversation-display" class="conversation-display">
            <p class="assistant-message">Welcome to Vanguard Voice Assistant </p>
            <p class="assistant-message">Hello I'm ready to listen. Click the mic to begin.</p>
        </div>

        <button id="mic-button" class="mic-button" onclick="startAssistant()">
            🎙️
        </button>

        <footer class="assistant-footer">
            <p>Click the mic to start speaking.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
